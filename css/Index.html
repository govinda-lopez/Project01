<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Internal CSS-->
    <style>
      /*Element Selector*/
      p,
      h1 {
        color: green;
        font-size: large;
      }

      /*ID Selector */
      #p2,
      #p1 {
        font-size: x-large;
        color: blue;
      }

      /* Class Selector */
      .world {
        text-align: center;
      }

      /* Pseudo classess */
      a:visited {
        color: brown;
      }
      a:hover {
        color: green;
      }
      a:active {
        color: blueviolet;
      }
      button:hover {
        color: red;
      }
    </style>

    <!-- Inline Stylling-->
    <p style="color: red">Hello World</p>
    <p id="p1" class="world">World</p>
    <p id="p2" class="world">World</p>
    <h1 id="h1">Heading</h1>
    <a href="Second.html">Second HTML</a>
    <button>Click</button>
  </body>
</html>
